<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .hidden {
            display: none;
        }
        #loginButton, #logoutButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        #adminPanel {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #ccc;
            display: none;
        }
    </style>
</head>
<body>

    <h1>Benvenuto sulla Landing Page</h1>
    
    <button id="loginButton">Accedi con Google</button>

    <div id="adminPanel" class="hidden">
        <h2>Pannello Admin</h2>
        <p>Benvenuto, hai accesso all'area riservata.</p>
        <button id="logoutButton">Logout</button>
    </div>

    <script type="module" src="./admin.js" defer></script>

</body>
</html>
